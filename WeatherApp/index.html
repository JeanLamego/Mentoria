<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card-container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Busca">
            <button class="btn"><img src="./assets/search-icon.svg" alt="Lupa"></button>
        </div>
            <div class="weather">
            <h2 class="city">Tempo agora em Rio de Janeiro</h1>
            <h1 class="temp"> 29°C</h2>
            
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="Imagem de nuvem" class="icon"/>
                <div class="clouds">Poucas Nuvens</div>
            </div>
            <div class="feels-like">Sensação Térmica: <strong>33°C</strong></div>
            <div class="humidity"><img src="./assets/humidity-icon.svg" alt="Ícone referente a umidade">
                Umidade:71% </div>
            <div class="wind"><img src="./assets/wind-icon.svg" alt="Ícone referente ao vento">
                Vento:20km/h</div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
