<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card-container">
        <div class="search">
            <input type="text" class="search-bar">
            <button><img src="./assets/search-icon.svg" alt="Lupa"></button>
        </div>
        <h1 class="weather">Tempo agora em Rio de Janeiro</h1>
        <h2 class="temperature">29 °C</h2>
        <h3 class="feels-like">Sensação Térmica 33 °C</h3>
        <p class="clouds">Poucas Nuvens</p>
        <p class="humidity">Umidade:71% </p>
        <p class="wind">Vento:20km/h</p>
    </div>
</body>
</html>
